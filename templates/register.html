{% extends "base.html" %}

{% block content %}

<p>Agregar registro </p>
<hr>
<div class="col-6">

  <form action="{{ url_for("register") }}" method="post">
    <div class="mb-3">
      <label for="InputCID" class="form-label">Cedula</label>
      <input type="text" class="form-control" id="InputCID" name="cid">
      <!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
    </div>
    <div class="mb-3">
      <label for="InputName" class="form-label">Nombre</label>
      <input type="text" class="form-control" id="InputName" name="name">
    </div>
    <div class="mb-3">
      <label for="InputCompany" class="form-label">Empresa</label>
      <input type="text" class="form-control" id="InputCompany" name="company">
    </div>
    <button  type="submit" class="btn btn-primary">Submit</button>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
          {% for message in messages %}
            {{ message }}
          {% endfor %}
      {% endif %}
    {% endwith %}
  </form>
</div>


{% endblock %}
